<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Square Number Sequence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Guess My Triski!</h1>
    <div class="level-buttons">
        <button id="level1" title="You are just beginning your journey into the world of unlucky numbers.">Level 1 <span>The Dozen's Edge</span></button>
        <button id="level2" title="The ominous signs of bad luck as the number 13 looms">Level 2 <span>Fortune's Fledgling</span></button>
        <button id="level3" title="The full fear of Triskaidekaphobia is realized, and players must challenge their fate.">Level 3 <span>Final Reckoning</span></button>
    </div>
    <div class="story-button">
        <button id="story" title="Read the story behind this game.">Story</button>
    </div>
    <div id="read-story"></div>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div class="exit-button">
        <button id="exit">Exit</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
